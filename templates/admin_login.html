{% extends "base.html" %}

{% block title %}Admin Login - Hardware Inventory{% endblock %}
{% block body_class %}fullscreen-center{% endblock %}

{% block content %}
<div class="fit-card card shadow rounded-4">
    <!-- Access banner -->
    <div class="card-body bg-primary text-white text-center rounded-top-4">
        <h5 class="mb-0 text-truncate">
            <i class="fas fa-shield-alt me-2"></i>Admin Access
        </h5>
    </div>

    <!-- Login Form -->
    <div class="card-body">
                <form method="POST">
                    <div class="mb-2">
                        <label for="username" class="form-label text-center w-100 mb-1">
                            <i class="fas fa-user me-1"></i>Username
                        </label>
                        <input type="text" class="form-control text-center" id="username" name="username" 
                               placeholder="Enter admin username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label text-center w-100 mb-1">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <input type="password" class="form-control text-center" id="password" name="password" 
                               placeholder="Enter admin password" required>
                    </div>
                    
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-sign-in-alt me-1"></i>Login as Admin
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </form>
                
                <div class="p-2 bg-light rounded">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        <strong>Demo:</strong> admin / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
