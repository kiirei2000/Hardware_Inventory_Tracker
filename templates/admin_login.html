{% extends "base.html" %}

{% block title %}Admin Login - Hardware Inventory{% endblock %}

{% block content %}
<style>
.min-vh-75 {
    min-height: 75vh;
}
</style>
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                <h4 class="mb-0">
                    <i class="fas fa-shield-alt me-2"></i>
                    Admin Access Required
                </h4>
            </div>
            <div class="card-body text-center">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label text-center w-100">
                            <i class="fas fa-user me-1"></i>Username
                        </label>
                        <input type="text" class="form-control text-center" id="username" name="username" 
                               placeholder="Enter admin username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label text-center w-100">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <input type="password" class="form-control text-center" id="password" name="password" 
                               placeholder="Enter admin password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-sign-in-alt me-1"></i>Login as Admin
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </form>
                
                <div class="mt-4 p-3 bg-light rounded">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        <strong>Demo Credentials:</strong><br>
                        Username: admin<br>
                        Password: admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
