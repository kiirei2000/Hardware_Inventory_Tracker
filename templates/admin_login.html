{% extends "base.html" %}
{% block title %}Admin Login - Hardware Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" 
     style="height: calc(100vh - 60px);">
  <div class="col-lg-4">

    <!-- Admin Access Required Panel -->
    <div class="card shadow mb-3">
      <div class="card-body bg-primary text-white text-center">
        <h6 class="mb-0">
          <i class="fas fa-shield-alt me-2"></i>Admin Access Required
        </h6>
      </div>
    </div>

    <!-- Login Form -->
    <div class="card shadow">
      <div class="card-body text-center py-4">
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="fas fa-user me-1"></i>Username
            </label>
            <input type="text" id="username" name="username"
                   class="form-control text-center" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-1"></i>Password
            </label>
            <input type="password" id="password" name="password"
                   class="form-control text-center" required>
          </div>
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-warning">
              <i class="fas fa-sign-in-alt me-1"></i>Login as Admin
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-1"></i>Back to Home
            </a>
          </div>
          <small class="text-muted">
            <i class="fas fa-info-circle me-1"></i>
            <strong>Demo:</strong> admin / admin123
          </small>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
