
{% extends "base.html" %}

{% block title %}Log Event - Hardware Inventory{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10">
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-header text-white py-4" id="event-header" style="border-radius: 20px 20px 0 0;">
                    <h2 id="event-title" class="text-white mb-0 fw-bold text-center">
                        <i class="fas fa-minus-circle me-3"></i>
                        Log Pull Event
                    </h2>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="{{ url_for('log_event') }}" id="logEventForm">
                        <div class="row g-4">
                            <!-- Barcode -->
                            <div class="col-12">
                                <label for="barcode" class="form-label fs-5 fw-semibold mb-3">
                                    <i class="fas fa-barcode me-2 text-dark"></i>Barcode
                                    <span class="tooltip-hover ms-2">
                                        <i class="fa fa-info-circle text-info"></i>
                                        <span class="tooltiptext">Scan or enter the barcode of the box</span>
                                    </span>
                                </label>
                                <div class="input-group input-group-lg">
                                    <input type="text" class="form-control" id="barcode" name="barcode" 
                                           placeholder="Scan or enter barcode"
                                           value="{{ form_data.get('barcode', '') if form_data }}" required
                                           style="height: 60px; font-size: 1.1rem;">
                                    <button class="btn btn-outline-secondary px-4" type="button" id="scanBarcodeBtn" style="height: 60px;">
                                        <i class="fas fa-camera me-2"></i>Scan
                                    </button>
                                    <button class="btn btn-outline-info px-4" type="button" id="lookupBarcodeBtn" style="height: 60px;">
                                        <i class="fas fa-search me-2"></i>Lookup
                                    </button>
                                </div>
                            </div>

                            <!-- Box Info Display -->
                            <div id="boxInfo" class="col-12" style="display: none;">
                                <div class="alert alert-info p-4" style="border-radius: 15px;">
                                    <h5><i class="fas fa-box me-2"></i>Box Information:</h5>
                                    <div id="boxInfoContent"></div>
                                </div>
                            </div>

                            <!-- Quantity and Event Type -->
                            <div class="col-lg-6">
                                <label for="quantity" class="form-label fs-5 fw-semibold mb-3">
                                    <i class="fas fa-hashtag me-2 text-success"></i>Quantity
                                    <span class="tooltip-hover ms-2">
                                        <i class="fa fa-info-circle text-info"></i>
                                        <span class="tooltiptext">Enter how many items are pulled or returned</span>
                                    </span>
                                </label>
                                <input type="number" min="1" name="quantity" id="quantity" class="form-control form-control-lg" 
                                       placeholder="Enter quantity" required
                                       style="height: 60px; font-size: 1.1rem;">
                            </div>

                            <div class="col-lg-6">
                                <label for="event_type" class="form-label fs-5 fw-semibold mb-3">
                                    <i class="fas fa-exchange-alt me-2 text-warning"></i>Event Type
                                </label>
                                <select id="event_type" name="event_type" class="form-select form-select-lg" required
                                        style="height: 60px; font-size: 1.1rem;">
                                    <option value="Pull">Pull</option>
                                    <option value="Return">Return</option>
                                </select>
                            </div>

                            <!-- Manufacturing Order and Operator -->
                            <div class="col-lg-6">
                                <label for="mo" class="form-label fs-5 fw-semibold mb-3">
                                    <i class="fas fa-clipboard-list me-2 text-primary"></i>Manufacturing Order (MO)
                                    <span class="tooltip-hover ms-2">
                                        <i class="fas fa-info-circle text-info"></i>
                                        <span class="tooltiptext">Enter MO number assigned or Research Project Name</span>
                                    </span>
                                </label>
                                <input type="text" name="mo" id="mo" class="form-control form-control-lg" 
                                       placeholder="Enter MO number" required
                                       style="height: 60px; font-size: 1.1rem;">
                            </div>

                            <div class="col-lg-6">
                                <label for="operator" class="form-label fs-5 fw-semibold mb-3">
                                    <i class="fas fa-user me-2 text-primary"></i>Operator
                                </label>
                                <input type="text" name="operator" id="operator" class="form-control form-control-lg" 
                                       placeholder="Enter operator name" required
                                       style="height: 60px; font-size: 1.1rem;">
                            </div>

                            <!-- QC Personnel and Signature -->
                            <div class="col-lg-6">
                                <label for="qc_personnel" class="form-label fs-5 fw-semibold mb-3">
                                    <i class="fas fa-user-check me-2 text-warning"></i>QC Personnel
                                </label>
                                <input type="text" name="qc_personnel" id="qc_personnel" class="form-control form-control-lg" 
                                       placeholder="Enter QC personnel name" required
                                       style="height: 60px; font-size: 1.1rem;">
                                <small class="form-text text-muted fs-6 mt-2">
                                    <i class="fas fa-info-circle me-1"></i>
                                    QC Personnel must be different from the Operator.
                                </small>
                            </div>

                            <div class="col-lg-6">
                                <label for="signature" class="form-label fs-5 fw-semibold mb-3">
                                    <i class="fas fa-signature me-2 text-secondary"></i>Signature (Optional)
                                </label>
                                <input type="text" name="signature" id="signature" class="form-control form-control-lg" 
                                       placeholder="Enter signature"
                                       style="height: 60px; font-size: 1.1rem;">
                            </div>
                        </div>

                        <div id="error-msg" class="text-danger mb-4 fs-5 fw-semibold"></div>

                        <!-- Submit Buttons -->
                        <div class="d-flex justify-content-between mt-5 pt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg px-5 py-3">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg px-5 py-3">
                                <i class="fas fa-save me-2"></i>Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Barcode Scanner Container -->
<div id="barcodeScannerContainer" style="display: none;">
    <div class="modal fade" id="barcodeScannerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Scan Barcode</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="reader" style="width: 100%;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    transition: all 0.3s ease-in-out;
}

.form-control, .form-select {
    border-width: 2px;
    transition: all 0.3s ease-in-out;
}

.form-control:focus, .form-select:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.btn-lg {
    font-weight: 600;
    min-width: 150px;
    transition: all 0.3s ease-in-out;
}

.btn-lg:hover {
    transform: translateY(-2px);
}

.tooltip-hover {
    position: relative;
    display: inline-block;
}

.tooltip-hover .tooltiptext {
    visibility: hidden;
    width: 200px;
    background-color: #555;
    color: white;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 0.8rem;
}

.tooltip-hover:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}

@media (max-width: 768px) {
    .card-body {
        padding: 2rem !important;
    }
    
    .form-control, .form-select {
        height: 50px !important;
        font-size: 1rem !important;
    }
    
    .btn-lg {
        padding: 12px 24px !important;
    }
    
    .input-group-lg .btn {
        height: 50px !important;
    }
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const barcodeInput = document.getElementById('barcode');
    const lookupBtn = document.getElementById('lookupBarcodeBtn');
    const scanBtn = document.getElementById('scanBarcodeBtn');
    const boxInfoDiv = document.getElementById('boxInfo');
    const boxInfoContent = document.getElementById('boxInfoContent');
    const quantityInput = document.getElementById('quantity');
    const errorMsg = document.getElementById('error-msg');
    
    // Event type change handler
    document.getElementById("event_type").addEventListener("change", function() {
        const title = document.getElementById("event-title");
        const header = document.getElementById("event-header");
        const type = this.value;
        title.innerHTML = type === "Pull" 
            ? '<i class="fas fa-minus-circle me-3"></i>Log Pull Event'
            : '<i class="fas fa-plus-circle me-3"></i>Log Return Event';
        title.className = "text-white mb-0 fw-bold text-center";
        header.className = type === "Pull" ? "card-header bg-danger text-white py-4" : "card-header bg-success text-white py-4";
        header.style.borderRadius = "20px 20px 0 0";
    });

    // Lookup barcode information
    async function lookupBarcode(barcode) {
        if (!barcode.trim()) {
            boxInfoDiv.style.display = 'none';
            return;
        }
        
        try {
            const response = await fetch(`/get_box_info/${encodeURIComponent(barcode)}`);
            const data = await response.json();
            
            if (data.found) {
                boxInfoContent.innerHTML = `
                    <strong>Box ID:</strong> ${data.box_id}<br>
                    <strong>Hardware Type:</strong> ${data.hardware_type}<br>
                    <strong>Lot Number:</strong> ${data.lot_number}<br>
                    <strong>Available Quantity:</strong> ${data.remaining_quantity}
                `;
                boxInfoDiv.style.display = 'block';
                errorMsg.textContent = '';
            } else {
                boxInfoContent.innerHTML = `
                    <span class="text-danger">
                        <i class="fas fa-exclamation-triangle me-1"></i>
                        Barcode not found in inventory
                    </span>
                `;
                boxInfoDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error looking up barcode:', error);
            boxInfoDiv.style.display = 'none';
        }
    }
    
    // Auto-lookup when barcode changes
    barcodeInput.addEventListener('blur', function() {
        lookupBarcode(this.value);
    });
    
    // Manual lookup button
    lookupBtn.addEventListener('click', function() {
        lookupBarcode(barcodeInput.value);
    });
    
    // Barcode scanner (placeholder)
    scanBtn.addEventListener('click', function() {
        alert('Barcode scanning would be implemented here with camera access. For now, please enter the barcode manually.');
    });
    
    // Form validation
    document.getElementById('logEventForm').addEventListener('submit', function(e) {
        const operator = document.getElementById('operator').value.trim();
        const qcPersonnel = document.getElementById('qc_personnel').value.trim();
        const quantity = parseInt(document.getElementById('quantity').value);
        const barcode = document.getElementById('barcode').value.trim();
        
        errorMsg.textContent = '';
        
        // Validate barcode
        if (!barcode) {
            e.preventDefault();
            errorMsg.textContent = 'Please enter a barcode.';
            return;
        }
        
        // Validate quantity
        if (!quantity || quantity <= 0) {
            e.preventDefault();
            errorMsg.textContent = 'Quantity must be greater than 0.';
            return;
        }
        
        // Validate operators are different
        if (operator === qcPersonnel) {
            e.preventDefault();
            errorMsg.textContent = 'Operator and QC Personnel cannot be the same.';
            return;
        }
    });
    
    // Initialize header on page load
    document.getElementById('event_type').dispatchEvent(new Event('change'));
    
    // Initial lookup if barcode is pre-filled
    if (barcodeInput.value.trim()) {
        lookupBarcode(barcodeInput.value);
    }
});
</script>
{% endblock %}
