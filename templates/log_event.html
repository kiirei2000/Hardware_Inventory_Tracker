
{% extends "base.html" %}

{% block title %}Log Event - Hardware Inventory{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex flex-column justify-content-between p-0">
    <!-- Header Section -->
    <div class="row flex-shrink-0">
        <div class="col-12">
            <div class="card shadow border-0">
                <div class="card-header bg-danger text-white text-center" id="event-header">
                    <h4 id="event-title" class="text-white mb-0">
                        <i class="fas fa-minus-circle me-2 text-white"></i>
                        Log Pull Event
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Form Section -->
    <div class="row flex-grow-1 justify-content-center align-items-center">
        <div class="col-lg-10">
            <div class="card shadow border-0">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('log_event') }}" id="logEventForm">
                        <div class="row g-3">
                            <!-- Barcode -->
                            <div class="col-12">
                                <label for="barcode" class="form-label">
                                    <i class="fas fa-barcode me-1"></i>Barcode
                                </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="barcode" name="barcode" 
                                           placeholder="Scan or enter barcode"
                                           value="{{ form_data.get('barcode', '') if form_data }}" required>
                                    <button class="btn btn-outline-secondary" type="button" id="scanBarcodeBtn">
                                        <i class="fas fa-camera me-1"></i>Scan
                                    </button>
                                    <button class="btn btn-outline-info" type="button" id="lookupBarcodeBtn">
                                        <i class="fas fa-search me-1"></i>Lookup
                                    </button>
                                </div>
                            </div>

                            <!-- Box Info Display -->
                            <div id="boxInfo" class="col-12" style="display: none;">
                                <div class="alert alert-info">
                                    <h6><i class="fas fa-box me-1"></i>Box Information:</h6>
                                    <div id="boxInfoContent"></div>
                                </div>
                            </div>

                            <!-- Quantity -->
                            <div class="col-md-6">
                                <label for="quantity" class="form-label">
                                    <i class="fas fa-hashtag me-1"></i>Quantity
                                </label>
                                <input type="number" min="1" name="quantity" id="quantity" class="form-control" 
                                       placeholder="Enter quantity" required>
                            </div>

                            <!-- Event Type -->
                            <div class="col-md-6">
                                <label for="event_type" class="form-label">
                                    <i class="fas fa-exchange-alt me-1"></i>Event Type
                                </label>
                                <select id="event_type" name="event_type" class="form-control" required>
                                    <option value="Pull">Pull</option>
                                    <option value="Return">Return</option>
                                </select>
                            </div>

                            <!-- Manufacturing Order -->
                            <div class="col-md-6">
                                <label for="mo" class="form-label">
                                    <i class="fas fa-clipboard-list me-1"></i>Manufacturing Order (MO)
                                </label>
                                <input type="text" name="mo" id="mo" class="form-control" 
                                       placeholder="Enter MO number" required>
                            </div>

                            <!-- Operator -->
                            <div class="col-md-6">
                                <label for="operator" class="form-label">
                                    <i class="fas fa-user me-1"></i>Operator
                                </label>
                                <input type="text" name="operator" id="operator" class="form-control" 
                                       placeholder="Enter operator name" required>
                            </div>

                            <!-- QC Personnel -->
                            <div class="col-md-6">
                                <label for="qc_personnel" class="form-label">
                                    <i class="fas fa-user-check me-1"></i>QC Personnel
                                </label>
                                <input type="text" name="qc_personnel" id="qc_personnel" class="form-control" 
                                       placeholder="Enter QC personnel name" required>
                            </div>

                            <!-- Signature -->
                            <div class="col-md-6">
                                <label for="signature" class="form-label">
                                    <i class="fas fa-signature me-1"></i>Signature (Optional)
                                </label>
                                <input type="text" name="signature" id="signature" class="form-control" 
                                       placeholder="Enter signature">
                            </div>
                        </div>

                        <div id="error-msg" class="text-danger mt-3"></div>

                        <!-- Submit Buttons -->
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="row flex-shrink-0">
        <div class="col-12">
            <div class="text-center py-2">
                <small class="text-muted">
                    <i class="fas fa-box me-1"></i>
                    Hardware Inventory Tracker &copy; 2025
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const barcodeInput = document.getElementById('barcode');
    const lookupBtn = document.getElementById('lookupBarcodeBtn');
    const scanBtn = document.getElementById('scanBarcodeBtn');
    const boxInfoDiv = document.getElementById('boxInfo');
    const boxInfoContent = document.getElementById('boxInfoContent');
    const errorMsg = document.getElementById('error-msg');
    
    document.getElementById("event_type").addEventListener("change", function() {
        const title = document.getElementById("event-title");
        const header = document.getElementById("event-header");
        const type = this.value;
        title.innerHTML = type === "Pull" 
            ? '<i class="fas fa-minus-circle me-2 text-white"></i>Log Pull Event'
            : '<i class="fas fa-plus-circle me-2 text-white"></i>Log Return Event';
        title.className = "text-white mb-0";
        header.className = type === "Pull" ? "card-header bg-danger text-white text-center" : "card-header bg-success text-white text-center";
    });

    async function lookupBarcode(barcode) {
        if (!barcode.trim()) {
            boxInfoDiv.style.display = 'none';
            return;
        }
        
        try {
            const response = await fetch(`/get_box_info/${encodeURIComponent(barcode)}`);
            const data = await response.json();
            
            if (data.found) {
                boxInfoContent.innerHTML = `
                    <strong>Box ID:</strong> ${data.box_id}<br>
                    <strong>Hardware Type:</strong> ${data.hardware_type}<br>
                    <strong>Lot Number:</strong> ${data.lot_number}<br>
                    <strong>Available Quantity:</strong> ${data.remaining_quantity}
                `;
                boxInfoDiv.style.display = 'block';
                errorMsg.textContent = '';
            } else {
                boxInfoContent.innerHTML = `
                    <span class="text-danger">
                        <i class="fas fa-exclamation-triangle me-1"></i>
                        Barcode not found in inventory
                    </span>
                `;
                boxInfoDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error looking up barcode:', error);
            boxInfoDiv.style.display = 'none';
        }
    }
    
    barcodeInput.addEventListener('blur', function() {
        lookupBarcode(this.value);
    });
    
    lookupBtn.addEventListener('click', function() {
        lookupBarcode(barcodeInput.value);
    });
    
    scanBtn.addEventListener('click', function() {
        alert('Barcode scanning would be implemented here with camera access. For now, please enter the barcode manually.');
    });
    
    document.getElementById('logEventForm').addEventListener('submit', function(e) {
        const operator = document.getElementById('operator').value.trim();
        const qcPersonnel = document.getElementById('qc_personnel').value.trim();
        const quantity = parseInt(document.getElementById('quantity').value);
        const barcode = document.getElementById('barcode').value.trim();
        
        errorMsg.textContent = '';
        
        if (!barcode) {
            e.preventDefault();
            errorMsg.textContent = 'Please enter a barcode.';
            return;
        }
        
        if (!quantity || quantity <= 0) {
            e.preventDefault();
            errorMsg.textContent = 'Quantity must be greater than 0.';
            return;
        }
        
        if (operator === qcPersonnel) {
            e.preventDefault();
            errorMsg.textContent = 'Operator and QC Personnel cannot be the same.';
            return;
        }
    });
    
    document.getElementById('event_type').dispatchEvent(new Event('change'));
    
    if (barcodeInput.value.trim()) {
        lookupBarcode(barcodeInput.value);
    }
});
</script>
{% endblock %}
